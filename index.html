<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <!-- Links para fontes e ícones -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <!-- Link para o arquivo de estilo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Título da página -->
        <h1>Lista de tarefas</h1>
        <div class="content">
            <!-- Formulário para adicionar nova atividade -->
            <label for="novaAtividade">Nova Atividade:</label>
            <input type="text" id="novaAtividade" name="novaAtividade" placeholder="Digite uma nova atividade">
            <button id="adicionarAtividade" class="adicionarAtividade">Adicionar</button>
            <!-- Lista de atividades -->
            <ul id="listaAtividades" class="listaAtividades">
                <!-- Tarefas pré-definidas -->
                <li class="tarefa">
                    <input type="checkbox" class="check" checked onclick="checkTask(this)">
                    <span class="editable concluida" onclick="editTask(this)">Estudar HTML e CSS</span>
                    <button class="delete botao-excluir" onclick="confirmDeleteTask(this)"><i class='bx bxs-trash' style='font-size: 24px;'></i></button>
                </li>
                <li class="tarefa">
                    <input type="checkbox" class="check" onclick="checkTask(this)">
                    <span class="editable" onclick="editTask(this)">Estudar JavaScript</span>
                    <button class="delete botao-excluir" onclick="confirmDeleteTask(this)"><i class='bx bxs-trash' style='font-size: 24px;'></i></button>
                </li>
            </ul>
            <!-- Opção para selecionar todas as tarefas -->
            <input type="checkbox" id="selecionarTodas" class="selecionarTodas"> Selecionar Todas
            <!-- Botão para apagar tarefas concluídas -->
            <button id="apagarConcluidas" class="apagarConcluidas">Apagar Concluídas</button>
        </div>
        <!-- Contador de tarefas -->
        <p id="contador" class="contador">Número de tarefas: 2</p>
        <!-- Alerta customizado -->
        <div id="customAlert" class="custom-alert">
            <span id="alertMessage" class="alert-message"></span>
            <button id="closeAlert" class="close-alert">Fechar</button>
        </div>
        <!-- Alerta de confirmação para excluir tarefas -->
        <div id="confirmDeleteAlert" class="confirm-delete-alert">
            <p id="confirmDeleteMessage" class="confirm-delete-message"></p>
            <div class="confirm-delete-buttons">
                <button id="confirmDeleteButton" class="confirm-delete-button">Confirmar</button>
                <button onclick="cancelDelete()" class="confirm-delete-button">Cancelar</button>
            </div>
        </div>
        <!-- Alerta de confirmação para excluir todas as tarefas concluídas -->
        <div id="confirmDeleteCompletedAlert" class="confirm-delete-alert">
            <p id="confirmDeleteCompletedMessage" class="confirm-delete-message">Tem certeza que deseja excluir todas as tarefas concluídas?</p>
            <div class="confirm-delete-buttons">
                <button id="confirmDeleteCompletedButton" class="confirm-delete-button">Confirmar</button>
                <button onclick="cancelDelete()" class="confirm-delete-button">Cancelar</button>
            </div>
        </div>
    </div>
    

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
